function Tree(s){
  let ind = 0 ;
  if(s.length>1){
      for(let i=0;i<s.length;i++){
          let a = 0;  
          for(let j=i+1;j<s.length;j++){
              if(s[j].parent == s[i].code){
                  a++;  
                  ind++;
              }
          }
          if(a == 0&&s[i].parent!=''){ 
              for(let n in s){
                  s[n].children = s[n].children?s[n].children:[];
                  if(s[n].code == s[i].parent){
                      s[n].children.push(s[i]);
                  }
              }
              s.splice(i,1);
              i--; 
          }
      }
      if(ind != 0){ 
          Tree(s);
      }
  }
  return s;
}
function handleTree(s){ 
  s = Tree(s);
